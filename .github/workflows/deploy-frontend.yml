name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Build
        run: |
          cd frontend
          npm run build
        env:
          # Pastikan URL backend di-set di sini atau di Secrets GitHub
          # Jika API juga di-deployed via ini (tidak, backend terpisah), tapi frontend butuh URL backend.
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Copy 404.html (for SPA support)
        run: |
          cp frontend/public/404.html frontend/dist/404.html || true
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist
          branch: gh-pages
